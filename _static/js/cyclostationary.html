<html>
<body>
<div id="rectPlot"><!-- Plotly chart will be drawn inside this DIV --></div>
<br />


<form id="mainform" name="mainform">
    <label>Samples to Simulate </label>
    <select id="N">
        <option value="1024">1024</option>
        <option value="2048">2048</option>
        <option value="4096">4096</option>
        <option value="8192">8192</option>
        <option value="16384" selected="selected">16384</option>
        <option value="32768">32768</option>
        <option value="65536">65536</option>
        <option value="131072">131072</option>
        <option value="262144">262144</option>
      </select>
    <br />
    <label>Frequency [normalized Hz] </label>
    <input type="number" id="freq" value="0.2" min="0" max="1" step="0.005">
    <br />
    <label>Samples per Symbol [int] </label>
    <input type="number" id="sps" value="10" min="4" max="30" step="1">
    <br />
    <label>RC Rolloff [0 to 1] </label>
    <input type="number" id="rolloff" value="0.5" min="0" max="1" step="0.001">
    <label>Rectangular Pulses </label>
    <input type="checkbox" id="rect">
    <br />
    <label>Alpha Start </label>
    <input type="number" id="alpha_start" value="0.05" min="0" max="100" step="0.001">
    <br />
    <label>Alpha Stop </label>
    <input type="number" id="alpha_stop" value="0.5" min="0" max="100" step="0.001">
    <br />
    <label>Alpha Step </label>
    <input type="number" id="alpha_step" value="0.001" min="0.001" max="0.5" step="0.001">
    <br />
    <label>Noise Level </label>
    <input type="number" id="noise" value="0.01" min="0" max="10" step="0.0001">
    <br />
    <button type="submit" id="submit_button">Submit</button>
</form>
<br>
<canvas id="scf_canvas" style="width: 400px; height: 400px;"></canvas>


<script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
<script src="cyclostationary_app.js"></script>
<script src="FFT.js"></script>
<script>cyclostationary_app()</script>
</body>
</html>
